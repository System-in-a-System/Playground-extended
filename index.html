<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Playground</title>
</head>
<body>
    <div class="login-panel">
        <button class="login-button">Login</button>
        <div class="status-field"></div>
    </div>

    <div class="playground">
        <div id="clock"></div>
    </div>

    <div class="games-panel">
        <div class="games-wrapper">
            <ul class="games-list">
                <li><img class="icon" id="memory-game-icon" src="https://image.flaticon.com/icons/svg/882/882998.svg"></li>
                <li><img class="icon" id="calculation-game-icon" src="https://image.flaticon.com/icons/svg/313/313571.svg"></li>
                <li><img class="icon" id="chat-icon" src="https://image.flaticon.com/icons/svg/567/567805.svg"></li>
            </ul>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
