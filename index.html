<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playground</title>
</head>
<body>
    <div class="login-panel">
        <img class="icon" id="login-button" src="https://cdn0.iconfinder.com/data/icons/perfico-basic-essentials/64/Ufo-512.png">
        <div class="status-field">Is there anybody there?</div>
    </div>

    <div class="playground">
        <div id="clock"></div>
        <div>
            <img id="stars-effect" src="https://i.pinimg.com/originals/43/7c/b7/437cb739d14912acd84d65ee853b9067.gif" alt="">
        </div>
        
    </div>

    <div class="games-panel">
        <div class="games-wrapper">
            <ul class="games-list">
                <li><img class="icon" id="memory-game-icon" src="https://image.flaticon.com/icons/svg/882/882998.svg" alt="memory game"></li>
                <li><img class="icon" id="calculation-game-icon" src="https://image.flaticon.com/icons/svg/313/313571.svg" alt="calculation game"></li>
                <li><img class="icon" id="chat-icon" src="https://image.flaticon.com/icons/svg/567/567805.svg" alt="chat"></li>
                <li><img class="icon" id="weather-app-icon" src="https://cdn3.iconfinder.com/data/icons/spring-5/44/spring_work-17-512.png" alt="weather"></li>
                <li><img class="icon" id="style-settings-icon" src="https://cdn2.iconfinder.com/data/icons/webina-seo-development-and-marketing/128/seo_web-84-512.png" alt="style settings"></li>
            </ul>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
