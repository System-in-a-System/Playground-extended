<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,700;1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Playground</title>
</head>
<body>
    <div class="login-panel">
        <img class="icon" id="login-button" src="https://www.flaticon.com/svg/vstatic/svg/620/620689.svg?token=exp=1614015151~hmac=aeb828bcedcc460d515de33b3b07ea81">
        <div class="status-field">Is there anybody there?</div>
    </div>

    <div class="playground">
        <div id="clock"></div>
        <div>
            <img id="stars-effect" src="https://i.pinimg.com/originals/43/7c/b7/437cb739d14912acd84d65ee853b9067.gif" alt="">
        </div>
        
    </div>

    <div class="games-panel">
        <div class="games-wrapper">
            <ul class="games-list">
                <li><img class="icon" id="memory-game-icon" src="https://image.flaticon.com/icons/svg/882/882998.svg" alt="memory game"></li>
                <li><img class="icon" id="calculation-game-icon" src="https://image.flaticon.com/icons/svg/313/313571.svg" alt="calculation game"></li>
                <li><img class="icon" id="chat-icon" src="https://image.flaticon.com/icons/svg/567/567805.svg" alt="chat"></li>
                <li><img class="icon" id="weather-app-icon" src="https://www.flaticon.com/svg/vstatic/svg/1163/1163661.svg?token=exp=1614594297~hmac=f59702d380cd4a3d4afd97d48f95db39" alt="weather"></li>
                <li><img class="icon" id="style-settings-icon" src="https://www.flaticon.com/svg/vstatic/svg/4253/4253067.svg?token=exp=1614623057~hmac=bfe4f9617fa35dbc2fc683d90bf0bd8f" alt="style settings"></li>
            </ul>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
